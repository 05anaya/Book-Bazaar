{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="country" placeholder="Country" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="state" placeholder="State" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="city" placeholder="City" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="address" placeholder="address" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
